<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <div id="root">
        <div id="config">
            <label><input id="debug" type="checkbox" value="false">Debug</label>
            <label><input id="rects" type="checkbox" value="false">Rects</label>
            <label><input id="collide" type="checkbox" value="true">Collide</label>
            <label><input id="hitboxes" type="checkbox" value="false">HitBoxes</label>
            <label><input id="camera" type="checkbox" value="false">Camera</label>
            <label><input id="grid" type="checkbox" value="false">Grid</label>
            <label><input id="debug-info" type="text"></label>
            <label><input id="stop" type="checkbox" value="false">Stop</label>
        </div>
        <div id="container"></div>
    </div>
</body>
</html>
